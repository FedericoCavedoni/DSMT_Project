<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/game_style.css">
  <title>TheWinningAgreement</title>
</head>
<body>

<a id="home-button" href="./playerMainPage.html">Home</a>

<div id="info">
  <div class="info-box">
    <p>Time </p>
    <div id="timer">60</div>
  </div>
  <div class="info-box">
    <p>Score </p>
    <div id="score"></div>
  </div>
</div>

<div id="turn-indicator">GAME IN SETUP...</div>

<div id="wordToGuess"></div>
<div id="chat-box"></div>
<div id="guessedWord"></div>

<input type="text" id="message-input" placeholder="Scrivi un messaggio...">

<div id="button-container">
  <button id="send-button">Invia Messaggio</button>
  <button id="guess-button" onclick="guess()">Indovina</button>
  <button id="restart-button" onclick="restart()">Restart</button>
</div>

<script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
<script src="../static/js/game.js"></script>

</body>
</html>
